<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<mat-toolbar color="accent">

  <mat-toolbar-row>

    <span style="margin-left: 40px;">
      <h1>Mutallim</h1>
    </span>

    <button type="button" mat-button (click)="drawer.toggle()">
      <mat-icon class="mat-18">
        menu
      </mat-icon>
    </button>

    <span class="example-spacer"></span>

  </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container style="margin-left:30px;" class="example-container">
  <mat-sidenav #drawer mode="side" opened>
    <mat-nav-list>

      <div class="sidenavTitles">MAIN</div>

      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['dashboard']">
        <mat-icon class="sidenav-icon" style="color: #009FFD ;">home</mat-icon>
        Bosh Sahifa
      </a>
      <br>
      <div class="sidenavTitles">CATEGORY</div>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['category']">
        <mat-icon class="sidenav-icon" style="color: #009FFD ;">
          sort
        </mat-icon>
        Category
      </a>
      <br>
      <div class="sidenavTitles">QUESTION</div>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['question-add']">
        <mat-icon class="sidenav-icon" style="color: #009FFD ;">
          add
        </mat-icon>
        Yangi Savol
      </a>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['question-list']">
        <mat-icon class="sidenav-icon" style="color: #009FFD ;">
          list
        </mat-icon>
        Savollar Ro'yxati
      </a>
      <br>
      <!-- <div class="sidenavTitles">BLOG</div>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['blog']">
        <mat-icon class="sidenav-icon">
          book
        </mat-icon>
        Blog
      </a>
      <br> -->
      <div class="sidenavTitles">USERS</div>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['users']">
        <mat-icon class="sidenav-icon" style="color: #009FFD ;">
          account_circle
        </mat-icon>
        Users
      </a>
      <br>
      <div class="sidenavTitles">NATIJALAR</div>
      <a mat-list-item [routerLinkActive]="'active'" [routerLink]="['results']">
        <mat-icon class="sidenav-icon" style="color: #009FFD ;">
          check_circle
        </mat-icon>
         Natijalar
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
