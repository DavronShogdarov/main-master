<div class="mainText">
  Natijalar
</div>
<div class="main">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ism</th>
        <th scope="col">Familya</th>
        <th scope="col">Category</th>
        <th scope="col">Ball</th>
        <th scope="col">To'g'ri javoblar</th>
        <th scope="col">Qatnashgan Savollar</th>
        <th scope="col">Vaqti</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of results">
        <td>{{r?.id}}</td>
        <td>{{r?.name}}</td>
        <td>{{r?.surname}}</td>
        <td>{{r?.questionLevel?.level}}</td>
        <td>{{r?.score}}</td>
        <td>{{r?.point}}</td>
        <td>{{r?.attemptedQuestions}}</td>
        <td>{{r?.date}}</td>
      </tr>
    </tbody>
  </table>

  <mat-paginator (page)="loadResults()" #paginator [length]="length" [pageSize]="5" [pageSizeOptions]="[5, 7, 10, 12]"
    aria-label="Select page">
  </mat-paginator>
</div>
